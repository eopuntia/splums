# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_DATABASE: splums
      MARIADB_USER: splums
      # NEED TO MAKE THIS NOT PLAINTEXT IN PROD
      MARIADB_PASSWORD: example
      MARIADB_RANDOM_ROOT_PASSWORD: true
    ports:
        - "3306:3306"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
